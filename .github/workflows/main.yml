name: Build APK with Multidex

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build APK
      run: |
        echo "🏗️ Building APK with multidex support..."
        flutter build apk --release --verbose
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: App-Finanzas-Familiar
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 90
        
    - name: Show APK info
      run: |
        echo "✅ APK generado exitosamente!"
        echo "📱 Archivo: build/app/outputs/flutter-apk/app-release.apk"
        echo "📦 Tamaño: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
