name: Build APK Definitivo

on: 
  workflow_dispatch:  # Solo se ejecuta manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ› ï¸ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        
    - name: ğŸ“¦ Instalar dependencias
      run: |
        echo "ğŸ”„ Limpiando cache..."
        flutter clean
        echo "ğŸ“¥ Descargando dependencias..."
        flutter pub get
        echo "âœ… Dependencias instaladas"
        
    - name: ğŸ—ï¸ Construir APK
      run: |
        echo "ğŸš€ Construyendo APK en modo RELEASE..."
        flutter build apk --release --verbose
        
    - name: âœ… Verificar APK
      run: |
        if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
          echo "ğŸ‰ Â¡APK GENERADO EXITOSAMENTE!"
          echo "ğŸ“± Archivo: build/app/outputs/flutter-apk/app-release.apk"
          echo "ğŸ“¦ TamaÃ±o: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
        else
          echo "âŒ Error: APK no encontrado"
          ls -la build/app/outputs/flutter-apk/
          exit 1
        fi
        
    - name: ğŸ“¤ Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: App-Finanzas-Pareja
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 90
