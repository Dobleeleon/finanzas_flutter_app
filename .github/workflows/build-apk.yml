name: Build APK Garantizado

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Android
      uses: android-actions/setup-android@v3
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      
    - name: Crear proyecto TEMPORAL compatible
      run: |
        # Crear nuevo pubspec.yaml desde cero
        cat > pubspec.yaml << 'EOF'
name: finanzas_app
description: App de finanzas
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  firebase_core: "2.15.0"
  firebase_auth: "4.6.1"
  cloud_firestore: "4.5.1"
  shared_preferences: "2.1.2"
  cupertino_icons: "1.0.5"
  provider: "6.1.0"
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
EOF
        
    - name: Build
      run: |
        flutter clean
        flutter pub get
        flutter build apk --release
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: App-Finanzas
        path: build/app/outputs/flutter-apk/app-release.apk
