name: Build APK Definitivo

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9'
        
    - name: SOBREESCRIBIR pubspec.yaml con versiones compatibles
      run: |
        # ELIMINAR el pubspec.yaml viejo
        rm -f pubspec.yaml
        
        # CREAR NUEVO pubspec.yaml compatible
        cat > pubspec.yaml << 'EOF'
name: finanzas_pareja
description: Aplicación de finanzas para parejas
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  firebase_core: "2.17.0"
  firebase_auth: "4.8.0"
  cloud_firestore: "4.9.0"
  shared_preferences: "2.2.2"
  cupertino_icons: "1.0.2"
  provider: "6.1.1"
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: "2.0.3"
flutter:
  uses-material-design: true
EOF
        
        # Mostrar que se creó correctamente
        echo "✅ NUEVO pubspec.yaml creado:"
        cat pubspec.yaml | grep firebase
        
    - name: Instalar dependencias NUEVAS
      run: |
        flutter clean
        flutter pub get
        echo "✅ Dependencias instaladas:"
        flutter pub deps | grep firebase
        
    - name: Construir APK
      run: flutter build apk --release
        
    - name: Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: App-Finanzas-Definitiva
        path: build/app/outputs/flutter-apk/app-release.apk
